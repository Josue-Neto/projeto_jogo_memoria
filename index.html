<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Jogo Da Memória</title>
</head>
<body>
    
    <form class="login-form">
        <div class="login__header">
            <img src="images/brain.png" alt="brain icon">
            <h1>Jogo da Memória</h1>
            <p class="login__subtitulo">
    Pronto para encontrar todos os pares das celebridades? Ao pressionar o botão play, o jogo será iniciado e o tempo começará a correr. Seja rápido e encontre todos os pares!
  </p>
        </div>
        <input type="text" placeholder="Seu nome" class="login__input">
        <button type="submit" class="login__button" disabled>Play</button>
    </form>

    <main>
        <header>
            <button class="voltar" id="voltar" onclick="reiniciarPagina()">Voltar</button>Jogador:
            <span class="player"></span>
            <span>Tempo: <span class="timer">00</span></span>
            <button class="reiniciarJogo" id="reiniciarJogo" onclick="reiniciarJogo()">Reiniciar</button>
        </header>
        <div class="grid"></div>
    </main>
  
</body>
</html>
